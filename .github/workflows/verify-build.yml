name: verify-build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sha256sums:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: NETWORK=mainnet-beta make build-checked-artifacts
      - run: NETWORK=development make build-checked-artifacts
