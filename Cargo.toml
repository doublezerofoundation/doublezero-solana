[workspace]
exclude = []
members = [
    "crates/program-tools",
    "crates/validator-revenue",
    "programs/revenue-distribution",
]
resolver = "2"

[workspace.package]
edition = "2021"
homepage = "https://doublezero.xyz"
license = "Apache-2.0"
repository = ""
rust-version = "1.83"
version = "0.1.0"

[workspace.dependencies]
async-trait = "0"
base64 = "0.22"
bincode = "1.3"
bitmaps = "3.2"
borsh = "1.5"
bytemuck = "1.23"
eyre = "0"
futures = "0"
http = "1"
mockall = "0"
reqwest = { version = "0.11", features = ["json"] }
serde = "1"
serde_json = "1"
solana-account-info = "2"
solana-cpi = "2"
solana-client = "2.2.7"
solana-hash = "2"
solana-instruction = "2"
solana-loader-v3-interface = "5"
solana-msg = "2"
solana-program-entrypoint = "2"
solana-program-error = "2"
solana-program-pack = "2"
solana-pubkey = "2"
solana-sha256-hasher = "2"
solana-system-interface = "1"
solana-sysvar = "2"
solana-transaction-status-client-types = "2"
spl-token = { version = "8", features = ["no-entrypoint"] }
tokio = "1"

### Please keep these packages pinned for now.
sha2-const-stable = "=0.1.0"
solana-program-test = "=2.3.4"
solana-sdk = "=2.3"

[workspace.dependencies.doublezero-program-tools]
path = "crates/program-tools"
