[workspace]
exclude = []
members = [
    "crates/2z-cli",
    "crates/program-tools",
    "crates/validator-revenue",
    "crates/contributor-rewards",
    "programs/passport",
    "programs/revenue-distribution",
]
resolver = "2"

[workspace.package]
edition = "2021"
homepage = "https://doublezero.xyz"
license = "Apache-2.0"
repository = ""
rust-version = "1.83"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1"
async-trait = "0.1"
backon = "1"
base64 = "0.22"
bincode = "1.3"
borsh = "1.5"
bytemuck = "1.23"
chrono = { version = "0.4.41", features = ["serde"] }
clap = { version = "4", features = ["derive"] }
config = "0"
csv = "1"
futures = "0.3"
futures-util = "0.3.31"
governor = "0"
mockall = "0.13"
network-shapley = { git = "https://github.com/doublezerofoundation/network-shapley-rs", tag = "v0.2.1", features = ["serde", "borsh"] }
rayon = "1"
reqwest = { version = "0.12", features = ["json"] }
ruint = { version = "1", features = ["bytemuck"] }
serde = "1"
serde_json = "1"
solana-account-decoder = "2"
solana-account-info = "2"
solana-client = "2"
solana-commitment-config = "2"
solana-cpi = "2"
solana-epoch-info = "3"
solana-hash = "2"
solana-instruction = "2"
solana-loader-v3-interface = "5"
solana-msg = "2"
solana-program-entrypoint = "2"
solana-program-error = "2"
solana-program-memory = "2"
solana-program-pack = "2"
solana-pubkey = "2"
solana-sha256-hasher = "2"
solana-system-interface = "1"
solana-sysvar = "2"
solana-transaction-status-client-types = "2"
spl-token = { version = "8", features = ["no-entrypoint"] }
svm-hash = { version = "0.1.0-beta.1", features = [ "borsh" ] }
tabled = { version = "0", features = [ "std", "derive" ]}
thiserror = "2"
tokio = "1"
tracing = "0"
tracing-subscriber = { version = "0", features = ["env-filter"] }
url = "2"

### Doublezero deps
### TODO: Switch to v0.5.0 when it's available
doublezero-serviceability = { git = "ssh://git@github.com/malbeclabs/doublezero", features = [ "no-entrypoint", "serde"], rev = "49ec603c8839194fd73ad2a74be8f32417266550" }
doublezero-telemetry = { git = "ssh://git@github.com/malbeclabs/doublezero", features = [ "no-entrypoint", "serde" ], rev = "49ec603c8839194fd73ad2a74be8f32417266550" }
doublezero_sdk = { git = "ssh://git@github.com/malbeclabs/doublezero", rev = "49ec603c8839194fd73ad2a74be8f32417266550" }
doublezero-record = { git = "ssh://git@github.com/malbeclabs/doublezero", features = [ "no-entrypoint" ], rev = "49ec603c8839194fd73ad2a74be8f32417266550" }

### Please keep these packages pinned for now.
sha2-const-stable = "=0.1.0"
solana-program-test = "=2.3.6"
solana-sdk = "=2.3"

[workspace.dependencies.doublezero-passport]
path = "programs/passport"

[workspace.dependencies.doublezero-program-tools]
path = "crates/program-tools"

[workspace.dependencies.doublezero-revenue-distribution]
path = "programs/revenue-distribution"
