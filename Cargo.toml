[workspace]
exclude = []
members = [
    "crates/2z-cli",
    "crates/program-tools",
    "crates/sentinel",
    "crates/validator-revenue",
    "programs/passport",
    "programs/revenue-distribution",
]
resolver = "2"

[workspace.package]
edition = "2021"
homepage = "https://doublezero.xyz"
license = "Apache-2.0"
repository = ""
rust-version = "1.84"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1"
async-trait = "0.1"
base64 = "0.22"
bincode = "1.3"
borsh = "1.5"
bytemuck = "1.23"
chrono = "0.4"
clap = { version = "4", features = ["derive"] }
futures = "0.3"
mockall = "0.13"
reqwest = { version = "0.12", features = ["json"] }
ruint = { version = "1", features = ["bytemuck"] }
serde = "1"
serde_json = "1"
solana-account-decoder-client-types = "2"
solana-account-info = "2"
solana-client = "2"
solana-commitment-config = "2"
solana-cpi = "2"
solana-hash = "2"
solana-instruction = "2"
solana-loader-v3-interface = "5"
solana-msg = "2"
solana-program-entrypoint = "2"
solana-program-error = "2"
solana-program-memory = "2"
solana-program-pack = "2"
solana-pubkey = "2"
solana-sha256-hasher = "2"
solana-system-interface = "1"
solana-sysvar = "2"
solana-transaction-status-client-types = "2"
spl-token = { version = "8", features = ["no-entrypoint"] }
svm-hash = "0.1.0-beta.3"
thiserror = "2"
tokio = "1"
url = "2"

### Please keep these packages pinned for now.
sha2-const-stable = "=0.1.0"
solana-program-test = "=2.3.7"
solana-sdk = "=2.3"

[workspace.dependencies.doublezero-program-tools]
path = "crates/program-tools"

[workspace.dependencies.doublezero-revenue-distribution]
path = "programs/revenue-distribution"

[workspace.dependencies.doublezero-passport]
path = "programs/passport"
